{% extends "base.html" %}

{% block content %}
    <div class="row">
    </div>

    <div class="row">
        {% for gallery in galleries %}
            <h2><a href="./{{ gallery }}">{{ gallery }}</a></h2>
        {% endfor %}
    </div>

    <div class="row">
        <h2>{{ gallery }} <span class="badge">{{ images|length }} <i class="fa fa-picture-o" aria-hidden="true"></i></span></h2>

        {% for image in gallery.images %}
            <a href="/{{ gallery.image_root }}{{ gallery.gallery_path }}{{ image.name }}" data-lightbox="gallery">
                <img src="/{{ gallery.image_root }}{{ gallery.gallery_path }}{{ image.name }}" alt="Kuva" class="thumbnail" style="display:inline-block;">
            </a>
        {% endfor %}
    </div>
{% endblock content %}
