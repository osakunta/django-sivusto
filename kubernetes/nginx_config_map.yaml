apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;

      location /static {
        alias /django/static/;
      }

      location / {
        include proxy_params;
        proxy_pass http://django-service:8010;
      }
    }
