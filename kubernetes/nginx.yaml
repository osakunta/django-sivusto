apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx
              readOnly: true
            - name: django-static-volume-mount
              mountPath: /django/static
            - name: django-media-volume-mount
              mountPath: /django/media
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
            - key: nginx.conf
              path: nginx.conf
        - name: django-static-volume-mount
          persistentVolumeClaim:
            claimName: nginx-static-pvc
        - name: django-media-volume-mount
          persistentVolumeClaim:
            claimName: nginx-media-pvc
