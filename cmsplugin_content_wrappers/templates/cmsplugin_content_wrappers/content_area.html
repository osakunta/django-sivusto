{% load cms_tags %}

{% for plugin in instance.child_plugin_instances %}
    <div class="container row
        {{ instance.extra_classes }}
        {% if plugin.plugin_type == 'CMSContentSection' %}
            {{ plugin.extra_classes }}
        {% endif %}
        {% cycle ' content-bg gray1' '' %}"
    >
        {% render_plugin plugin %}
    </div>
{% endfor %}
